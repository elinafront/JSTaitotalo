    <script>
        function generator() {
          var yourString = document.getElementById('yourText').value;
          
          for(i = 0; i < yourString.length; i++) {
            if(yourString[i] == "a" || yourString[i] == "A") {
              yourString = yourString.replace(/[a]/gi, "1" );
            } else if(yourString[i] == "b" || yourString[i] == "B" ) {
              yourString = yourString.replace(/[b]/gi, "4" );
            } else if(yourString[i] == "c" || yourString[i] == "c") {
              yourString = yourString.replace(/[c]/gi, "(" );
            } else if(yourString[i] == "d" || yourString[i] == "D") {
              yourString = yourString.replace(/[d]/gi, "[)" );
            } else if(yourString[i] == "e" || yourString[i] == "E" ) {
              yourString = yourString.replace(/[e]/gi, "3" );
            } else if(yourString[i] == "f" || yourString[i] == "F") {
              yourString = yourString.replace(/[f]/gi, "|=" );
            } else if(yourString[i] == "g" || yourString[i] == "G") {
              yourString = yourString.replace(/[g]/gi, "6" );
            } else if(yourString[i] == "h" || yourString[i] == "H") {
              yourString = yourString.replace(/[h]/gi, "|-|" );
            } else if(yourString[i] == "i" || yourString[i] == "I") {
              yourString = yourString.replace(/[i]/gi, "|" );
            } else if(yourString[i] == "j" || yourString[i] == "J") {
              yourString = yourString.replace(/[j]/gi, ".]" );
            } else if(yourString[i] == "k" || yourString[i] == "K") {
              yourString = yourString.replace(/[k]/gi, "|<" );
            } else if(yourString[i] == "l" || yourString[i] == "L") {
              yourString = yourString.replace(/[l]/gi, "1" );
            } else if(yourString[i] == "m"|| yourString[i] == "M" ) {
              yourString = yourString.replace(/[m]/gi, "|Y|" );
            } else if(yourString[i] == "n" || yourString[i] == "N") {
              yourString = yourString.replace(/[n]/gi, "/\/" );
            } else if(yourString[i] == "o"|| yourString[i] == "O" ) {
              yourString = yourString.replace(/[o]/gi, "0" );
            }
            document.getElementById('leet').innerHTML = yourString;
        }
      }
    </script>
