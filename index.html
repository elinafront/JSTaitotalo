<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Harjoituksia</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Elinan JS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link font-weight-bold active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link text-danger font-weight-bold" href="Homework.html">Kotitehtävät</a>
        </div>
      </div>
    </nav>
    
    <body class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h1 class="text-center">JS harjoituksia</h1>
            <div class="card card-body text-center mt-5">
              <h2 class="heading display-5 pb-3">Lomake</h2>
              <form id="practice-form">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" id="firstName" placeholder="Etunimesi">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text"></span>
                    <input type="number" class="form-control" id="firstNum" placeholder="ensimmäinen luku">
                    </div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text"></span>
                    <input type="number" class="form-control" id="secNum" placeholder="toinen luku">
                    </div>
                    <div>
                  <div class="form-group pt-3">
                    <input id="myBtn" type="button" value="Kokeile klikata minua" class="btn btn-dark btn-block">
                    <p id="myMessage" class="pt-3"></p>
                  </div>
                  <div class="form-group">
                    <input id="mySecondBtn" type="button" onclick ="printName()" value="Anna etunimesi ja klikkaa sitten minua" class="btn btn-dark btn-block">
                    <p id="hello" class="pt-3"></p>
                  </div>
                  <div class="form-group">
                    <input id="myThirdBtn" type="button" onclick ="sum()" value="Kahden luvun summa" class="btn btn-dark btn-block">
                    <p id="summa" class="pt-3"></p>
                  </div>
                    <input id="myThirdBtn" type="button" onclick ="times()" value="Ensimmäisen luvun kertotaulu" class="btn btn-dark btn-block">
                    <p id="kertomat" class="pt-3"></p> 
                  </div>
                    <img src="img/dolphin.jpeg" alt="dolphins">
                  </div>  
              </form>
              <div class="pt-5">
                <p id='teksti'>alkuperäinen</p>
              </div>
            </div> 
          </div>
        </div> 
      </div>
  
  
       
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="apps.js"></script>

  </body>
</html>
</body>
</html>
